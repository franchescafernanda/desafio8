<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

<body>
    <div class="layout">
        <header class="header">Mi E-commerce</header>
        <nav class="sidebar">

        <main>
            <div class="card">

                    <div class="perfume-hombre">

                        <h1>Perfume hombre Invictus 50ml</h1>
                        <p>$52.990 CLP</p>
                    </div>
                </div>
                <div class="tarjetas">
                    <div class="Perfume-mujer">
                        <img src="./assets/img/perfume dama.jpg" alt="perfume mujer">
                        <h1>Perfume Halloween 100ml</h1>
                        <p>$44.900 CLP</p>
                    </div>
                </div>
                <div class="tarjetas">
                    <div class="perfume-hombre">
                        <img src="./assets/img/zapatillas hombre.jpg" alt="zapatillas1">
                        <h1>Zapatillas Adidas</h1>
                        <p>$45.990 CLP</p>
                    </div>
                </div>
                <div class="tarjetas">
                    <div class="zapatillas">
                        <img src="./assets/img/poleron morado.jpg" alt="poleron">
                        <h1>Poleron mujer</h1>

        <footer class="footer">Diseñado por Franchesca Rivera Chiguay, 2023. Todos los derechos reservados.
        </footer>
